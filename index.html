<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17</title>
    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="background position-relative">
        <div class="form w-25 h-auto bg-transparent border-4 position-absolute">
            <h2 class="text-white text-center">Sign Up</h2>
            <label for="first-name" class="form-label text-white"></label>
            <input type="text" class="form-control bg-transparent placeholder-glow" id="fn-input" placeholder="First Name">
            <label for="Middle-name" class="form-label text-white"></label>
            <input type="text" class="form-control bg-transparent placeholder-glow" id="mn-input" placeholder="Middle Name">
            <label for="Last-name" class="form-label text-white"></label>
            <input type="text" class="form-control bg-transparent placeholder-glow" id="ln-input" placeholder="Last Name">
            <label for="job" class="form-label text-white"></label>
            <input type="text" class="form-control bg-transparent placeholder-glow" id="job-input" placeholder="Job">
            <label for="salary" class="form-label text-white"></label>
            <input type="number" class="form-control bg-transparent placeholder-glow" id="sal-input" placeholder="Salary">
            <label for="company" class="form-label text-white"></label>
            <input type="text" class="form-control bg-transparent placeholder-glow" id="comp-input" placeholder="Company">
            <label for="password" class="form-label text-white"></label>
            <input type="password" class="form-control bg-transparent placeholder-glow" id="pass-input" placeholder="Password">
            <div class="d-grid gap-2">
                <button type="button" id="btn" class="btn btn-primary mt-3" onclick="signUp()">Sign Up</button>
            </div>
            
        </div>
    </div>


    <script src="./assets/JS/main.js"></script>
</body>
</html>
